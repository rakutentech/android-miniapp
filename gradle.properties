# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# ---------------------------------- Gradle options flags ----------------------------------------
org.gradle.jvmargs=-Xmx4096m
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.parallel.threads=8
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true
org.gradle.java.home=/Applications/Android Studio.app/Contents/jre/jdk/Contents/Home
# ---------------------------------- MiniApp SDK flags ------------------------------------
# Artifactory information needed.
group=com.rakuten.tech.mobile.miniapp
name=miniappplatform
#"-" indicates aar file will be uploaded to snapshot.
version=0.0.1-SNAPSHOT
versionCode=1
url=https://rakutentech.github.io/android-miniapps
# MiniApp SDK info for Android.
application_id=com.rakuten.mobile.miniappsplatform
description=Mini App platform can download mini apps and display them.
# ---------------------------------- AndroidX flags ----------------------------------------------
android.useAndroidX=true
android.enableJetifier=true
# ---------------------------------- Robolectric flags -------------------------------------------
android.enableUnitTestBinaryResources=true
# ---------------------------------- Kotlin ------------------------------------------------------
kotlin.code.style=official
