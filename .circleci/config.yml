version: 2.1

orbs:
  android-sdk: rakutentech/android-sdk@0.2.0
  app-center: rakutentech/app-center@0.1.2

commands:
  update-submodules:
    steps:
      - run: |
          set -e
          git submodule update --init

workflows:
  version: 2.1
  build-and-release:
    jobs:
      - android-sdk/build:
          gradle-cache-key: >-
            gradle-
            {{ checksum "build.gradle" }}
            {{ checksum "miniapp/build.gradle" }}
            {{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          maven-cache-key: maven-{{ checksum "miniapp/src/test/AndroidManifest.xml" }}
          sdk-path: miniapp
          sample-app-path: testapp
          after-prepare-steps:
            - update-submodules
            # Retrieve Base64 Keystore from Env variable and save to testapp project
            - run: |
                if [[ "$RELEASE_KEYSTORE_BASE64" != "" ]]; then
                  base64 -d \<<< "$RELEASE_KEYSTORE_BASE64" > ./testapp/release-keystore.jks
                fi
          filters:
            tags:
              only: /^v.*/
            branches:
              only: /.*/
      - app-center/publish:
          name: deploy-test-app-stg
          group: Testers
          file: apk/staging/testapp-staging.apk
          app: $APP_CENTER_APP_NAME
          token: $APP_CENTER_TOKEN
          notes: $CIRCLE_BUILD_URL
          requires:
            - android-sdk/build
          filters:
            branches:
              only: master
      - release-verification:
          type: approval
          requires:
            - android-sdk/build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - android-sdk/publish:
          requires:
            - release-verification
          after-prepare-steps:
            - update-submodules
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - app-center/publish:
          name: deploy-test-app-prod
          group: Production
          file: apk/release/testapp-release.apk
          app: $APP_CENTER_APP_NAME
          token: $APP_CENTER_TOKEN
          notes: $CIRCLE_TAG
          requires:
            - android-sdk/publish
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - app-center/publish:
          name: deploy-test-app-candidate
          group: Release_Candidate
          file: apk/rc/testapp-rc.apk
          app: $APP_CENTER_APP_NAME
          token: $APP_CENTER_TOKEN
          notes: $CIRCLE_BUILD_URL
          requires:
            - android-sdk/build
          filters:
            branches:
              only: candidate
      - app-center/publish:
          name: deploy-test-app-feature
          group: Feature
          file: apk/staging/testapp-staging.apk
          app: $APP_CENTER_APP_NAME
          token: $APP_CENTER_TOKEN
          notes: $CIRCLE_BRANCH
          requires:
            - android-sdk/build
          filters:
            branches:
              only: /^feature\/.*/
